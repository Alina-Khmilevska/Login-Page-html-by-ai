<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element-minimalism-login">
      <div class="div">
        <img class="rectangle" src="img/rectangle-4.png" />
        <div class="group">
          <div class="text-wrapper">Welcome</div>
          <p class="p">We are glad to see you back with us</p>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <p class="login-with-others">
              <span class="span">Login</span> <span class="text-wrapper-2"> with Others</span>
            </p>
            <img class="subtract" src="img/subtract.svg" />
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap">
            <div class="text-wrapper-3">Password</div>
            <img class="frame" src="img/frame-1.svg" />
          </div>
        </div>
        <div class="div-wrapper">
          <div class="overlap">
            <div class="text-wrapper-3">Username</div>
            <img class="frame" src="img/frame.svg" />
          </div>
        </div>
        <div class="group-2">
          <div class="overlap-2"><div class="text-wrapper-4">NEXT</div></div>
        </div>
        <div class="group-3">
          <div class="group-wrapper">
            <div class="group-4">
              <p class="div-2"><span class="text-wrapper-5">Login with </span> <span class="span">google</span></p>
              <img class="img" src="img/google-1.png" />
            </div>
          </div>
          <div class="group-5">
            <div class="group-6">
              <p class="div-2"><span class="text-wrapper-5">Login with </span> <span class="span">Facebook</span></p>
              <img class="img" src="img/facebook-1.png" />
            </div>
          </div>
        </div>
        <img class="vector" src="img/vector.svg" />
      </div>
    </div>
  </body>
</html>
